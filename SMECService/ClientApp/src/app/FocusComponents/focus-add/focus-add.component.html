<mat-accordion class="example-headers-align">
    <mat-expansion-panel hideToggle="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Añadir Foco
            </mat-panel-title>
            <mat-panel-description>
                Añadir un nuevo Foco de Emisiones
            </mat-panel-description>
        </mat-expansion-panel-header>
        <form [formGroup]="focusAddForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>

            <div class="form-group row">
                <!--<label class=" control-label col-md-12" for="name">Name</label>-->
                <div class="example-form">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Nombre" formControlName="name">
                    </mat-form-field>
                </div>
                <span class="text-danger" *ngIf="focusAddForm.hasError('required', 'name') && formDir.submitted">
                    Name is required.
                </span>
            </div>

            <div class="form-group row">
                <!--<label class=" control-label col-md-12" for="description">Description</label>-->
                <div class="example-form">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Descripción" formControlName="description">
                    </mat-form-field>
                </div>
                <span class="text-danger" *ngIf="focusAddForm.hasError('required', 'description') && formDir.submitted">
                    Description is required.
                </span>
            </div>
           
        </form>
    </mat-expansion-panel>

</mat-accordion>

<h1>{{title}} Focos de Emisiones</h1>
<form [formGroup]="focusAddForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>

    <div class="form-group row">
        <label class=" control-label col-md-12" for="name">Name</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="name">
        </div>
        <span class="text-danger" *ngIf="focusAddForm.hasError('required', 'name') && formDir.submitted">
            Name is required.
        </span>
    </div>

    <div class="form-group row">
        <label class=" control-label col-md-12" for="description">Description</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="description">
        </div>
        <span class="text-danger" *ngIf="focusAddForm.hasError('required', 'description') && formDir.submitted">
            Description is required.
        </span>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-default">Save</button>
        <button [routerLink]="" (click)="delete(focusId)" type="button" class="btn btn-danger"> Eliminar</button>

    </div>
</form>
<br>
<br>
<button (click)="show = !show">{{show ? 'Añadir Analizador': 'Añadir Analizador'}}</button>
<br>
<div *ngIf="show">
    <app-analyzer-add ></app-analyzer-add>
</div>

<br>
<br>

<button (click)="showA = !showA">{{show ? 'Lista Analizadores': 'Lista Analizadores'}}</button>
<div *ngIf="showA">
    <app-analyzer-list [focusId]="focusId"></app-analyzer-list>
</div>
<br>
<br>
<button type="button" class="btn btn-success" [routerLink]='["/focus"]'>Aceptar</button>
<button type="btn" class="cancel()" (click)="cancel()">Cancel</button>

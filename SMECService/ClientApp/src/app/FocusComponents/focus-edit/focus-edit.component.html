<mat-accordion class="example-headers-align">
    <mat-expansion-panel hideToggle="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Editar
            </mat-panel-title>
            <mat-panel-description>
                Editar el Foco actual
            </mat-panel-description>
        </mat-expansion-panel-header>
        <form [formGroup]="focusAddForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>

            <div class="form-group row">
                <!--<label class=" control-label col-md-12" for="name">Name</label>-->
                <div class="example-form">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Nombre" formControlName="name">
                    </mat-form-field>
                </div>
                <span class="text-danger" *ngIf="focusAddForm.hasError('required', 'name') && formDir.submitted">
                    Name is required.
                </span>
            </div>

            <div class="form-group row">
                <!--<label class=" control-label col-md-12" for="description">Description</label>-->
                <div class="example-form">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Nombre" formControlName="description">
                    </mat-form-field>
                </div>
                <span class="text-danger" *ngIf="focusAddForm.hasError('required', 'description') && formDir.submitted">
                    Description is required.
                </span>
            </div>

            <mat-action-row>
                <button mat-button color="primary" type="submit">Guardar</button>
                <button mat-button color="warn" [routerLink]="" (click)="delete(focusId)"> Eliminar</button>
            </mat-action-row>

        </form>
    </mat-expansion-panel>


    <mat-expansion-panel hideToggle="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Lista de Analizadores
            </mat-panel-title>
            <mat-panel-description>
                Ver la lista de analizadores del foco
            </mat-panel-description>
        </mat-expansion-panel-header>

        <app-analyzer-list [focusId]="focusId"></app-analyzer-list>
    </mat-expansion-panel>
</mat-accordion>

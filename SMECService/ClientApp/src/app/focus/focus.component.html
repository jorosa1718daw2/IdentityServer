<h1>Focos de Emisiones</h1>

<p>Listado de los focos de emisiones monitoritzados en planta.</p>

<p *ngIf="!focus_list"><em>Cargando...</em></p>

<table class='table' *ngIf="focus_list">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Analizador</th>
      <th>Editar</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let focus of focus_list">
      <td>{{ focus.name }}</td>
      <td>{{ focus.description }}</td>
      <td>{{ focus.analyzers[0].manufacturer}} {{focus.analyzers[0].model }}</td>
      <td> <button type="button" class="btn btn-warning">Editar</button>  </td>
      <td> <button type="button" class="btn btn-danger">Eliminar</button> </td>
    </tr>
  </tbody>
</table>

<br>
<button type="button" class="btn btn-info">Añadir</button>
